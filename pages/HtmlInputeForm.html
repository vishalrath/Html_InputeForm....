<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Input Type</title>
    <link rel="Stylesheet" href="../Css/Simple_form.css ">
</head>
<body>
    <form action="">
        <header class="headerContainer">Welcome to Input Form </header>
        <div>
            <label for ="Name">FirstName</label>
            <input type ="text" id="Name">
            <error-output class ="text-Error" for ="text"></error-output>
        </div>
      
        <div>
            <label for ="Pwd">Password</label>
            <input type ="password" Id="Pwd" name="=pwd">
            <error-output class="pwd-error" for="pwd"></error-output>

        </div>
        <div>
            <label for ="email">Email</label>
            <input type ="email" Id="email" name="=email">
            <error-output class ="email-Error" for ="email"></error-output>
            
        </div>
        <div>
            <label for ="url">Url Input</label>
            <input type ="url" Id="url" name="=url">
            
        </div>
        <div>
            <label for ="Number">Number</label>
            <input type ="number" Id="number" name="=number">
            
        </div>
        <div>
            <label for ="tel">tel</label>
            <input type ="tel" Id="tel" name="=tel">
            <error-output class="tel-error" for="tel"></error-output>
            
        </div>
        <div>
            <label for ="search">Search</label>
            <input type ="search" Id="search" name="=search">
            
        </div>
        <div class="nativeDateTimePicker">
        <label for ="party">Choose Date Time:</label>
        <input type ="datetime-local" id ="party" name="bday">
        <span class="validity"></span>
    </div>
    <div>
        <label for="salary">choose your salary</label>
        <input type="range" id ="salary"  name="salary" min="30000" max="50000" step="100" value="40000">
        <output class="salary-output" for="salary">40000</output>
    </div>
    <div>
        <button>Submit</button>
    </div>
    </form>
    <script>
        const text = document.querySelector('#Name');
        const  textError=document.querySelector('.text-Error');
        text.addEventListener('input',function()
        {
          let nameRegex= RegExp('^[A-Z]{1}[a-z]{2,}$');
          if(nameRegex.test(text.value))
          textError.textContent="";
          else textError.textContent="name is incorrect";

        });
           // apply Emailvalidation
        const email = document.querySelector('#email');
        const  emailError=document.querySelector('.email-Error');
        email.addEventListener('input',function()
        {
          let emailRegex= RegExp('^[a-z]{3}[.][a-z]*[@]{1}[bl]{2}[.]{1}[co]{2}[.]{1}[a-z]*$');
          if(emailRegex.test(email.value))
          emailerror.textContent="";
          else emailerror.textContent="Email is incorrect";

        });

        //apply regex to telephone field
        const tel = document.querySelector('#tel');
        const telError = document.querySelector('.tel-error');
        tel.addEventListener('input', function(){
            let telRegex = RegExp('^[0-9]{1,3}[ : ][0-9]{10}$');
            if(telRegex.test(tel.value)) telError.textContent = "";
            else telError.textContent = "Telephone Number is Incorrect";
        })

        //  //apply regex to email field
        //  const email = document.querySelector('#email');
        // const emailError = document.querySelector('.email-error');
        // email.addEventListener('input', function(){
        //     let emailRegex = RegExp('^[a-zA-Z0-9]+([._+-][0-9A-Za-z]+)*@[a-zA-Z0-9]+.[a-zA-Z]{2,4}([.][a-z]{2,4})?$');
        //     if(emailRegex.test(email.value)) emailError.textContent = "";
        //     else emailError.textContent = "Email is Incorrect";
        // })
        //apply regex to Password field
           const pwd = document.querySelector('#pwd');
           const pwdError = document.querySelector('.pwd-error');
            pwd.addEventListener('input', function(){
            let pwdRegex = RegExp('^[a-z A-Z 0-9 @#$%^&+=].{8,}$');
            if(pwdRegex.test(pwd.value)) pwdError.textContent = "";
            else pwdError.textContent = "Password is Incorrect";
        })
          //Salary output
        const salary= document.querySelector('#salary');
        const output= document.querySelector('.salary-output');
        output.textContent =salary.value;
        salary.addEventListener('input',function(){
            output.textContent=salary.value; 
        });
    </script>
</body>
</html>
